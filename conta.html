<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayOne</title>
    <style>
        /* Estilo geral do corpo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        /* Estilo do cabeçalho */
        header {
            background-image: url(midia/music-8.jpg);
            background-size: cover;
            background-position: center;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Container principal */
        .container {
            padding: 20px;
        }

        /* Estilo do player de áudio */
        .audio-player {
            background-image: url(midia/player-2.jpg);
            background-size: cover;
            background-position: center;
            margin-bottom: 100px;
            text-align: center;
            padding: 100px;
            border-radius: 10px;
            color: white;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Estilo do elemento de áudio */
        audio {
            width: 100%;
            max-width: 400px;
        }

        /* Controles de navegação */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        /* Botões de controle */
        .controls button {
            background-color: #c90404;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Efeito hover nos botões */
        .controls button:hover {
            background-color: #c904047a;
            transform: scale(1.05);
        }

        /* Lista de reprodução */
        .playlist {
            list-style: none;
            padding: 0;
        }

        /* Estilo dos itens da playlist */
        .playlist li {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Destaque para a música ativa */
        .playlist li.active {
            background-color: #ffcccb;
        }

        /* Botões da playlist */
        .playlist li button {
            background-color: #c90404b0;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Efeito hover nos botões da playlist */
        .playlist li button:hover {
            background-color: #c90404;
            transform: scale(1.05);
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .playlist li button {
                font-size: 14px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com título e navegação -->
    <header style="display: flex; flex-direction: column; align-items: center; padding: 60px;">
        <div style="position: relative; width: 100%; height: 100%;">
            <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 15px;"></div>
            <input type="text" placeholder="Pesquisar..." style="padding: 8px; border-radius: 5px; border: 1px solid #ccc; width: 200px;">
            <button style="background-color: #c90404; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Pesquisar</button>
            </div>
            <nav style="margin-top: 15px;">
            <a href="inicio.html" style="margin: 0 15px; color: white; text-decoration: none; font-weight: bold;">Início</a>
            <a href="conta.html" style="margin: 0 15px; color: white; text-decoration: none; font-weight: bold;">Conta</a>
            <a href="playlist.html" style="margin: 0 15px; color: white; text-decoration: none; font-weight: bold;">Playlist</a>
            </nav>
        </div>
    </header>

    <!-- Tela de Configuração da Conta -->
    <div class="container">
        <section style="margin-top: 40px; color: white;">
            <h2 style="text-align: center;">Configurações da Conta</h2>

            <!-- Seção de Imagem de Perfil -->
            <div style="margin-top: 20px; text-align: center;">
                <img src="midia/Design sem nome (9).png" alt="Imagem de Perfil" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 2px solid white;">
                <div style="margin-top: 10px;">
                    <button style="background-color: #c90404; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Alterar Imagem</button>
                </div>
            </div>

            <!-- Seção de Dados Pessoais -->
            <div style="margin-top: 40px;">
                <h3>Dados Pessoais</h3>
                <form style="display: grid; gap: 15px; margin-top: 20px;" onsubmit="return confirmarSenha();">
                    <input type="text" placeholder="Nome Completo" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                    <input type="email" placeholder="E-mail" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                    <input type="password" placeholder="Senha" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                    <button type="submit" style="background-color: #c90404; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Salvar Alterações</button>
                </form>
            </div>

            <!-- Seção de Planos -->
            <div style="margin-top: 40px;">
                <h3>Planos</h3>
                <p style="margin-top: 10px;">Plano Atual: <strong style="color: #ffcccb;">Premium</strong></p>
                <button style="background-color: #c90404; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Alterar Plano</button>
            </div>

            <!-- Outras Configurações -->
            <div style="margin-top: 40px;">
                <h3>Outras Configurações</h3>
                <button style="background-color: #c90404; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px;">Excluir Conta</button>
                <button style="background-color: #c90404; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px;">Sair</button>
            </div>
        </section>
    </div>
</body>
</html>
