<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(midia/music-8.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #444;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .login-container input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .login-container button:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }
        .login-container button:active {
            transform: scale(0.95);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }
            .login-container h1 {
                font-size: 22px;
            }
            .login-container input, .login-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="button" onclick="window.location.href='inicio.html'">Entrar</button>
        </form>
    </div>
    <script>
        document.addEventListener('mousemove', function(e) {
            const note = document.createElement('div');
            note.textContent = '♪';
            note.style.position = 'absolute';
            note.style.left = e.pageX + 'px';
            note.style.top = e.pageY + 'px';
            note.style.fontSize = Math.random() * 20 + 10 + 'px';
            note.style.color = 'red';
            note.style.pointerEvents = 'none';
            note.style.animation = 'fadeOut 1s ease forwards';
            document.body.appendChild(note);

            setTimeout(() => {
                note.remove();
            }, 1000);
        });
    </script>
</body>
</html>
